<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Monkey Viewer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; /* 防止出现滚动条 */
        }
        canvas { 
            display: block; 
        }
        #info {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            pointer-events: none; /* 防止文字影响3D场景交互 */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* 文字阴影提高可读性 */
        }
    </style>
</head>
<body>
    <div id="info">
        拖动鼠标来旋转模型 | 滚轮缩放 | 3秒后自动旋转
    </div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
